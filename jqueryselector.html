
<!doctype html>

<html>

  <head>

    <title> JQuery Selector</title>

    <style type="text/css">
      body {
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
        font-size: 14px;
      }

      #contain {
        width: 500px;
        margin: 0 auto;
      }

      input {
      	font-size: 13px;
      }
      
      h1 {
        color: #22597B;
      }

      table {
      	border: 1px solid #ececec;
        margin: 15px 0 0;
      }

      td {
        outline: 0;
        border: 1px solid #ececec;
        margin: 0;
        padding: 6px;
     }

     #buttons {
     	border-top: 1px solid #ececec;
        padding-top: 17px;
        margin-top: 10px;
        width: 500px;
     }
      
      #btnGo {
        background: #2E80B4;
        border: 1px solid #2E80B4;
        border-radius: 8px;
        color: #fff;
        margin-bottom: 5px;
      }
      
      #btnReset {
        background: #2E80B4;
        border: 1px solid #2E80B4;
        border-radius: 8px;
        color: #fff;
        margin-bottom: 5px;
      }
      
      #shade {
        background: #2E80B4;
        border: 1px solid #2E80B4;
        border-radius: 8px;
        color: #fff;
        margin-bottom: 5px;
      }
      
      #drkLine {
        background: #2E80B4;
        border: 1px solid #2E80B4;
        border-radius: 8px;
        color: #fff;
        margin-bottom: 5px;
      }
      
      tr.shade {
        background: #DDD;
      }
      
      tr.underline {
        color: #000;
      }

      tr.underline td {
      	border-bottom: 2px solid black;
      }

    </style>

    <script src="jquery-1.11.3.min.js"></script>
    <script src="jqueryselector.js"></script>

  </head>

  <body>
<div id="contain">
    <h1>JQuery Selector</h1> 

    Enter Number:
    <input type="number" name="nbrTxt" id="nbrTxt" />
    <input type="button" value="GO" id="btnGo" />
    <input type="button" value="Reset" id="btnReset" />


    <div id='buttons'>
      <input type="button" value="Shade Every Other Row" id="shade" />
      <input type="button" value="Show Dark Line Every 10 Rows" id="drkLine" />
    </div>

    <table id="table" width="500" border="1">
      <thead>
        <tr>
          <td>No. Count</td>
          <td>Name</td>
        </tr>
      </thead>
    </table>
</div><!--End Contain-->
  </body>

</html>
